<head>
	<style>
		img {
			width: 600px;
		}

		#categories {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		#categories td,
		#categories th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#categories tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#categories tr:hover {
			background-color: #ddd;
		}

		#categories th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
		}

		.pending {
			background-color: grey;
		}

		.pending #last-category {
			display: block;
			text-align: center;
			font-size: 30pt;
		}

		.annotation #last-category {
			display: none;
		}

		.annotation {
			background-color: white;
		}

		a {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;
		}

		a:hover {
			background-color: #ddd;
			color: black;
		}

		.previous {
			background-color: #f1f1f1;
			color: black;
		}

		.next {
			background-color: #4CAF50;
			color: white;
		}

		.round {
			border-radius: 50%;
		}
	</style>
</head>

<body onload="onReady()" id="status">
	<div id="message"></div>
	<div id="message2"></div>
	<div id="question"></div>
	<img id="img" src="" />
	<a href="#" onclick="changeSpeed(0.5)" class="next">Faster &raquo;</a>\
	<a href="#" onclick="changeSpeed(2)" class="next">Slower &raquo;</a>\
	<div id='last-category'></div>
	<video id="player" playsinline controls width="100" height="200">
		<source id="source-player" src="" type="video/mp4">
	</video>

	<script src="main.js"></script>
</body>
