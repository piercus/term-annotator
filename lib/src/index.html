<head>
	<style>
	img {
		width: 500px;
	}
	#categories {
	    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	    border-collapse: collapse;
	    width: 100%;
	}

	#categories td, #categories th {
	    border: 1px solid #ddd;
	    padding: 8px;
	}

	#categories tr:nth-child(even){background-color: #f2f2f2;}

	#categories tr:hover {background-color: #ddd;}

	#categories th {
	    padding-top: 12px;
	    padding-bottom: 12px;
	    text-align: left;
	    background-color: #4CAF50;
	    color: white;
	}
	.pending{
		background-color: grey;
	}
	.pending #last-category{
		display: block;
		text-align: center;
		font-size: 30pt;
	}
	.annotation #last-category{
		display: none;
	}
	.annotation{
		background-color: white;
	}
	</style>
</head>
<body onload="onReady()" id="status">
<div id="message"></div>
<div id="question"></div>
<img id="img" src="https://i.ibb.co/f45TRFc/Term-Annotator.jpg"/>
<div id='last-category'></div>
<video id="player" playsinline controls width="1280" height="960">
    <source id="source-player" src="" type="video/mp4">
</video>

<script src="main.js"></script>
</body>
