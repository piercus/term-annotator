<head>
	<style>
		img {
			width: 400px;
		}

		#gif {
			display: flex !important;
			align-items: center !important;
		}
		#config {
			margin-top: 50px;
		}
	

		#categories {
			font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		#categories td,
		#categories th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#categories tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#categories tr:hover {
			background-color: #ddd;
		}

		#categories th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #4CAF50;
			color: white;
		}

		.pending {
			background-color: grey;
		}

		.pending #last-category {
			display: block;
			text-align: center;
			font-size: 30pt;
		}

		.annotation #last-category {
			display: none;
		}

		.annotation {
			background-color: white;
		}

		a {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;

		}
		button {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;

		}

		a:hover {
			background-color: #ddd;
			color: black;
		}

		.next {
			background-color: #4CAF50;
			color: white;
		}

		.speed {
			background-color: #4CAF50;
			color: white;
		}
		.export {
			background-color: #4CAF50;
			color: white;
		}
		.import {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>

<body onload="onReady()" id="status">
	<div id="mainCategoriesTable"></div>
	<div id="subCategoriesTable"></div>
	<div id="question"></div>
	<div id="gif">
		<img id="img" src="https://i.ibb.co/f45TRFc/Term-Annotator.jpg" />
	</div>
	<div id="config">
		<button href="#" onclick="exportResults()" class="export">Generate Result</button>
		<button id="import-config" href="#" onclick="importConfig()" class="import" > Import Configuration File</button>
	</div>
	<div id='last-category'></div>
	<video id="player" playsinline controls width="1" height="1">
		<source id="source-player" src="" type="video/mp4">
	</video>

	<script src="./main.js"></script>
</body>
