<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit],
        input[type=cancel] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <h2>ADD A NEW CLASS </h2>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="classname">Classname</label>
                </div>
                <div class="col-75">
                    <input type="text" id="classname" name="classname" placeholder="player1...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="key">Key</label>
                </div>
                <div class="col-75">
                    <input type="text" id="key" name="key" placeholder="1...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="description">Description</label>
                </div>
                <div class="col-75">
                    <textarea id="description" name="description" placeholder="red jersey,..."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" onclick="addClass()" value="Submit">
            </div>
        </form>
    </div>
    <script src="./add-class.js"></script>
</body>

</html>
